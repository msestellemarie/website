version: 0.2
phases:
  build:
    commands:
      - npm install -g yarn
      - sudo apt install hugo -y
      - yarn
      - echo Current directory is $CODEBUILD_SRC_DIR
      - ls
      - echo Starting build
      - yarn run build
      - echo Build finished
artifacts:
  name: "BuildOutput"
  files:
    - "**/*"
  base-directory: public
    