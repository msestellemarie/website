version: 0.2
phases:
  install:
    runtime-versions:
      python: latest
  build:
    commands:
      - npm install -g yarn
      - sudo apt install hugo -y
      - yarn
      - echo Starting build
      - yarn run build
      - echo Build finished
artifacts:
  name: "BuildOutput"
  files:
    - "**/*"
  base-directory: public
    